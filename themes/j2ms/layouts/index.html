<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    {{ with .Site.Params.Description }}
    <meta name="description" content="{{ . }}">{{ end }}
    {{ hugo.Generator }}
    <link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">
    {{ $style := resources.Get "j2ms.scss" | toCSS }}
    <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}">
</head>

<body>
    <section class="hero is-bold is-primary is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 class="title"><img src="j2ms-logo-light.svg" alt="j2.ms Logo" width="512" height="512"></h1>
                {{ with .Site.Params.Description }}
                <h2 class="subtitle">{{ . }}</h2>{{ end }}
            </div>
        </div>
        <div class="hero-foot">
            <nav class="level container section">
                <div class="level-item has-text-centered">
                    <a href="https://jump.j2.ms/">
                        <p class="heading">Remote Desktop Gateway</p>
                        <p class="title">JUMP</p>
                    </a>
                </div>
                <div class="level-item has-text-centered">
                    <a href="https://know.j2.ms/">
                        <p class="heading">Knowledge Management</p>
                        <p class="title">KNOW</p>
                    </a>
                </div>
                <div class="level-item has-text-centered">
                    <a href="https://trck.j2.ms/">
                        <p class="heading">Website Analytics</p>
                        <p class="title">TRCK</p>
                    </a>
                </div>
            </nav>
        </div>
    </section>
</body>

</html>
